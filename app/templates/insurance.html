<ion-view view-title="Insurance">
  <ion-content>
    <h1>Insurance</h1>
    <ion-list>
		<div class="item item-button-right">
			Insurance Preauthorization
			<button class="button button-positive" ng-click="insurancePreauthorizationRequestModal.show()">
				<i class="icon ion-clipboard"></i>
			</button>
		</div>  
		<div class="item item-button-right">
			Insurance Verification
			<button class="button button-positive" ng-click="insuranceVerificationModal.show()">
				<i class="icon ion-checkmark-round"></i>
			</button>
		</div> 		  
    </ion-list>
  </ion-content>
</ion-view>
